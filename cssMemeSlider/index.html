<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>CssMemeSlider</title>
</head>

<body>
    <header class="header">
        <h1 class="title">CssMemeSlider</h1>
    </header>
    <main>
        <div class="wrapper">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">

            <div class="slider__wrapper">
                <div class="slider">
                    <div class="slider__item slider__item_1">
                        <img class="slider__item_img" src="./assets/img/slide1.jpg" alt="">
                        <p>Какой то текст для несмешного мема</p>
                    </div>
                    <div class="slider__item slider__item_2">
                        <img class="slider__item_img" src="./assets/img/slide2.jpg" alt="">
                        <p>Может этот Будет смешным мемом</p>
                    </div>
                    <div class="slider__item slider__item_3">
                        <img class="slider__item_img" src="./assets/img/slide3.png" alt="">
                        <p>Несмешные мемы часть 3</p>
                    </div>
                    <div class="slider__item slider__item_4">
                        <img class="slider__item_img" src="./assets/img/slide4.jpg" alt="">
                        <p>Может этот будет смешным мемом</p>
                    </div>
                </div>
                <div class="slider__button">

                    <label for="slide1"><span class="button button__slide_1">
                            <span class="sub_button"></span>
                        </span></label>
                    <label for="slide2"><span class="button button__slide_2"></span></label>
                    <label for="slide3"><span class="button button__slide_3"></span></label>
                    <label for="slide4"><span class="button button__slide_4"></span></label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
